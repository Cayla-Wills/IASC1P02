<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta content="en-us" http-equiv="Content-Language">
  <title>Number + Number Form</title>
  <script type="text/javascript"  src="calclarge.js"></script>
</head>
<body>
  <h2>Addition</h2>
  <p><input type="text" name="number1" id="numberOne" value="Number 1"/> + <input type="text" name="number2" id="numberTwo" value="Number 2"> <button type="button" id="btn1" onclick="outputPlus()">=</button></p>
  <h2>Multiply</h2>
  <p><input type="text" name="number1" id="numberFour" value="Number 1"/> x <input type="text" name="number2" id="numberFive" value="Number 2"> <button type="button" id="btn2" onclick="outputMultiply()">=</button></p>
  <h2>Divison</h2>
  <p><input type="text" name="number1" id="numberSeven" value="Number 1"/> / <input type="text" name="number2" id="numberEight" value="Number 2"> <button type="button" id="btn3" onclick="outputDivide()">=</button></p>
</body>
</html>
